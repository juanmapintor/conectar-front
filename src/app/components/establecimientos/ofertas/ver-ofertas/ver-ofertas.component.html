<title mat-dialog-title>Ofertas.</title>
<p>
  Esta tabla muestra las ofertas cargadas, permite editarlas o eliminarlas.
</p>
<table *ngIf="!emptyTable" mat-table [dataSource]="dataSourceOfertas" class="mat-elevation-z8"
  style="margin-top: 20px; margin-bottom: 20px; width: 100%">
  <ng-container matColumnDef="oferta">
    <th mat-header-cell *matHeaderCellDef>Oferta</th>
    <td mat-cell *matCellDef="let element">{{ element.oferta }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
      <button mat-icon-button color="accent" (click)="editarOferta(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarOferta(element.ofertaID)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsOfertas"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsOfertas"  [class.loading]="loading"></tr>
</table>
<mat-paginator *ngIf="!emptyTable" hidePageSize="true"></mat-paginator>
<div class="info-div" *ngIf="emptyTable">
  <span>No hay zonas para mostrar </span>
</div>
<div style="display: flex;">
  <button mat-raised-button mat-dialog-close color="primary" style="margin-left: auto;">Aceptar</button>
</div>
<mat-progress-bar mode="indeterminate" style="margin-top: 15px;" *ngIf="loading"></mat-progress-bar>
