<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="menuShow && (isHandset$ | async) === false"
  >
    <div class="navegacion-div">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="bienvenida">
          <mat-icon style="margin-right: 10px;">home</mat-icon>
          Inicio.
        </a>
        <a mat-list-item routerLink="establecimientos">
          <mat-icon style="margin-right: 10px;">school</mat-icon>
          Establecimientos.
        </a>
        <a mat-list-item routerLink="dispositivos">
          <mat-icon style="margin-right: 10px;">devices</mat-icon>
          Dispositivos.
        </a>
        <a mat-list-item routerLink="personas">
          <mat-icon style="margin-right: 10px;">people</mat-icon>
          Personas.
        </a>
      </mat-nav-list>
      <button
        mat-raised-button
        color="warn"
        style="margin-top: auto"
        (click)="logout()"
      >
        Salir
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="menuShow && (isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img
        class="logo-cabecera"
        src="../../../assets/logo_header.svg"
        alt="Logo de cabecera"
      />
    </mat-toolbar>
    <div class="full-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
